name: Run unit tests

on:
  push:
    branches: [ "hlx-ui-kit" ] # tmp
  pull_request:
    branches: [ "main" ]

jobs:
  unit_test:

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm run build
    - run: npm test
